{% extends "base.html" %}
{% block content %}
<h1>Agent Reports</h1>
<table>
    <thead>
       <tr> 
          <th>ID</th> 
          <th>Report ID</th>
          <th>User ID</th>
          <th>Timestamp</th>
          <th>Email</th>
          <th>Target</th>
       </tr>
    </thead>
    
    <tbody>
       {% for row in reports %}
          <tr>
             <td>{{ row.id }}</td>
             <td><a href="{{ url_for('base_print.report_details', report_id=row.report_id) }}">{{ row.report_id }}</a></td>
             <td>{{ row.user_id }}</td>
             <td>{{ row.timestamp }}</td>
             <td>{{ row.email }}</td>
             <td>{{ row.target }}</td>
          </tr>
       {% endfor %}
    </tbody>
 </table>
{% endblock %}
